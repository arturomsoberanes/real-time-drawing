<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Interactive whiteboard made with NodeJS, Express and Socket.io.">
    <meta property="og:title" content="Real Time Drawing">
    <meta property="og:site_name" content="Real Time Drawing">
    <meta property="og:description" content="Interactive whiteboard made with NodeJS, Express and Socket.io.">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="all">
    <title>Pizarron Virtual</title>
  </head>
  <body class="w-100">
    <div class="position-relative">
      <canvas id="canvas" class="d-block"></canvas>
      <div class="colors position-absolute top-0 m-2">
        <button id="color1" onclick="change_color('red')"></button>
        <button id="color2" onclick="change_color('yellowgreen')"></button>
        <button id="color3" onclick="change_color('blue')"></button>
        <button id="color4" onclick="change_color('yellow')"></button>
        <button id="color5" onclick="change_color('black')"></button>
      </div>
      <div class="position-absolute top-0 end-50 m-2">
        <button id="btn-delete" class="btn btn-danger" onclick="delete_all()">Borrar</button>
      </div>
      <div id="users" class="position-absolute top-0 end-0 m-2 text-success">
        Numero de usuarios conectados:0
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
